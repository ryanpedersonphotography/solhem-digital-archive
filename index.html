<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solhem Digital Archive</title>
  </head>
  <body>
    <!-- Hidden Netlify Form for photo flag reports -->
    <form name="photo-flag-report" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="photoId" />
      <input type="text" name="eventId" />
      <input type="text" name="eventTitle" />
      <input type="text" name="photoUrl" />
      <textarea name="reason"></textarea>
      <input type="email" name="email" />
      <input type="text" name="name" />
      <input type="text" name="apartment" />
      <input type="text" name="timestamp" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
